<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">Minu Veeb</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Avaleht</a></li>
            <li class="nav-item"><a class="nav-link" href="info.html">Info / Teenused</a></li>
            <li class="nav-item"><a class="nav-link active" href="contact.html">Kontakt</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container py-5">
      <h1 class="text-center text-dark">Võta ühendust</h1>
      <p class="text-center">Täida allolev vorm ning Sinuga võetakse esimesel võimalusel ühendust.</p>

      <div class="row justify-content-center mt-4">
        <div class="col-md-6">
          <form action="#" method="post">
            <div class="mb-3">
              <label for="name" class="form-label">Nimi</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-post</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Sõnum</label>
              <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Saada</button>
          </form>
        </div>
      </div>
    </main>
    <!-- Success modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="successModalLabel">Kiri saadetud</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Sulge"></button>
          </div>
          <div class="modal-body">Sinu kiri on edukalt saadetud. Vastame esimesel võimalusel.</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        if (!form) return;
        form.addEventListener('submit', function(e) {
          e.preventDefault();
          const modalEl = document.getElementById('successModal');
          if (modalEl) {
            const modal = new bootstrap.Modal(modalEl);
            modal.show();
          } else {
            alert('Sinu kiri on edukalt saadetud.');
          }
          form.reset();
        });
      });
    </script>
</body>
</html>
